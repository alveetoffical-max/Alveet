<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Renbo Store Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
    }
    h1 {
      color: red;
      margin-top: 20px;
    }
    h2 {
      color: purple;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .images div {
      text-align: center;
    }
    .images img {
      width: 3464px;
      height: 3464px;
      object-fit: cover;  /* crop করে ফ্রেম ভর্তি করবে */
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .images p {
      margin-top: 8px;
      font-weight: bold;
    }
    .order-form {
      background: white;
      width: 320px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    .order-form h3 {
      text-align: center;
      margin-bottom: 15px;
      color: blue;
    }
    .order-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .order-form input,
    .order-form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .order-form button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .order-form button:hover {
      background: darkgreen;
    }
    .total {
      margin-top: 15px;
      font-weight: bold;
      color: darkred;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Renbo Store</h1>
  <h2>৩ টি প্রিমিয়াম চায়না পোলো পেয়ে যাচ্ছে মাত্র ১৪৯৯ টাকা</h2>

  <div class="images">
    <div>
      <img src="polo1.jpg" alt="Polo 1">
      <p>Polo 1</p>
    </div>
    <div>
      <img src="polo2.jpg" alt="Polo 2">
      <p>Polo 2</p>
    </div>
    <div>
      <img src="polo3.jpg" alt="Polo 3">
      <p>Polo 3</p>
    </div>
  </div>

  <div class="order-form">
    <h3>অর্ডার করতে নিচে দেয়া ফরমটি পূরণ করুন</h3>
    <form action="https://formspree.io/f/xkgveppr" method="POST" id="orderForm">
      <label for="name">নাম</label>
      <input type="text" id="name" name="নাম" required>

      <label for="phone">নাম্বার</label>
      <input type="tel" id="phone" name="নাম্বার" required>

      <label for="thana">থানা</label>
      <input type="text" id="thana" name="থানা" required>

      <label for="zilla">জেলা</label>
      <input type="text" id="zilla" name="জেলা" required>

      <label for="size">আপনার সাইজ সিলেক্ট করুন</label>
      <select id="size" name="সাইজ" required>
        <option value="">সিলেক্ট করুন</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
        <option value="XXXL">XXXL</option>
      </select>

      <label for="delivery">ডেলিভারি চার্জ</label>
      <select id="delivery" name="ডেলিভারি_চার্জ" required>
        <option value="">সিলেক্ট করুন</option>
        <option value="60">ঢাকার ভিতরে - ৬০ টাকা</option>
        <option value="120">ঢাকার বাইরে - ১২০ টাকা</option>
      </select>

      <div class="total" id="totalPrice">প্রোডাক্ট মূল্য: ১৪৯৯ টাকা</div>

      <button type="submit">অর্ডার করুন</button>
    </form>
  </div>

  <script>
    const productPrice = 1499;
    const deliverySelect = document.getElementById("delivery");
    const totalPriceDiv = document.getElementById("totalPrice");
    const form = document.getElementById("orderForm");

    deliverySelect.addEventListener("change", () => {
      const delivery = parseInt(deliverySelect.value) || 0;
      const total = productPrice + delivery;
      totalPriceDiv.textContent = `প্রোডাক্ট মূল্য: ${productPrice} টাকা + ডেলিভারি ${delivery} টাকা = মোট ${total} টাকা`;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert("✅ আপনার অর্ডার পাঠানো হয়েছে! ধন্যবাদ");
          form.reset();
          totalPriceDiv.textContent = `প্রোডাক্ট মূল্য: ${productPrice} টাকা`;
        } else {
          alert("❌ দুঃখিত, কিছু সমস্যা হয়েছে, পরে চেষ্টা করুন");
        }
      }).catch(error => {
        alert("⚠️ দুঃখিত, নেটওয়ার্ক সমস্যা হয়েছে");
      });
    });
  </script>
</body>
</html>
